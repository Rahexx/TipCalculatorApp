<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="logo splitter" />
    </header>
    <main class="calculator">
      <section class="calculator__inputs inputs">
        <section class="inputs__bill">
          <label class="inputs__label" for="inputs__bill---input">Bill</label>
          <div class="inputs__container">
            <img class="inputs__icon" src="./images/icon-dollar.svg" alt="" />
            <input
              type="number"
              value="0"
              class="inputs__input"
              id="inputs__bill---input"
            />
          </div>
        </section>
        <section class="inputs__tips">
          <p class="inputs__label">Select Tip %</p>
          <section class="inputs__options">
            <button class="inputs__tips--option" data-tip="5">5%</button>
            <button class="inputs__tips--option" data-tip="10">10%</button>
            <button
              class="inputs__tips--option inputs__tips--active"
              data-tip="15"
            >
              15%
            </button>
            <button class="inputs__tips--option" data-tip="25">25%</button>
            <button class="inputs__tips--option" data-tip="50">50%</button>
            <button
              class="inputs__tips--option inputs__tips--custom"
              data-tip="Custom"
            >
              Custom
            </button>
          </section>
        </section>
        <section class="inputs__people">
          <label class="inputs__label" for="inputs__people--input"
            >Number of People</label
          >
          <span class="inputs__people--error" aria-live="polite"
            >Can't be zero</span
          >
          <div class="inputs__container">
            <img class="inputs__icon" src="./images/icon-person.svg" alt="" />
            <input
              type="number"
              value="1"
              class="inputs__input"
              id="inputs__people--input"
              placeholder="1"
            />
          </div>
        </section>
      </section>
      <section class="calculator__preview preview">
        <section class="preview__tip">
          <p class="preview__label">
            Tip Amount <span class="preview__person">/ person</span>
          </p>
          <p class="preview__value">$0.00</p>
        </section>
        <section class="preview__total">
          <p class="preview__label">
            Total <span class="preview__person">/ person</span>
          </p>
          <p class="preview__value">$0.00</p>
        </section>
        <button class="preview__reset">Reset</button>
      </section>
    </main>
  </body>
</html>
